<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>観光地を追加 | 旅行先提案Webシステム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
   /* ---危険 触れないほうがいい--- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100vh;
      font-family: 'Orbitron', 'Arial', sans-serif;
      box-sizing: border-box;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #map {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0px;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin: 0px 0;
  }
  #streetview-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 240px;
      border-radius: 8px;
      overflow: hidden;
      z-index: 1000;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      background: white;
      transition: transform 0.3s ease;
    }
    #streetview-container:hover {
      transform: scale(1.1);
    }
    #streetview {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body class="addition-page">
  <div id="navbar-placeholder"></div>
  <div id="map"></div>

  <div id="streetview-container">
    <iframe id="streetview" src="" allowfullscreen></iframe>
  </div>

  <div id="control-panel">
    <div style="margin: 10px 0;">
      <input type="text" id="addressInput" placeholder="住所を入力してください" style="width: 300px;">
      <button id="geocodeBtn">🔍 ピンを住所に移動</button>
    </div>

    <label>📍 観光地のタイトル：</label>
    <input type="text" id="title" placeholder="例：白川郷" />

    <label>🎨 ジャンル：</label>
    <select id="genre">
      <option value="historic">歴史的建造物</option>
      <option value="nature">自然</option>
      <option value="city">都市景観</option>
      <option value="culture">文化的名所</option>
    </select>

    <label>📝 観光地の説明：</label>
    <textarea id="description" placeholder="ここに観光地の説明を入力してください..."></textarea>

    <label for="imageUpload">🖼 観光地の写真をアップロード：</label>
    <label class="custom-file-upload">
      ファイルを選択
      <input type="file" id="imageUpload" accept="image/*" />
    </label>
    <span id="fileNameDisplay">未選択</span>

    <img id="preview" src="" />
    <button id="deleteImage">削除</button>

    <button id="confirmBtn">✅ この観光地を追加</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/navbar.js"></script>
  <script type="module" src="js/addition.js"></script>
</body>
</html>
