<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">
  <!-- ナビゲーションバー -->
  <div class="navbar">
    <div class="brand">🌍</div>
    <button id="themeToggle">🌙</button>
  </div>

  <!-- ログインフォーム -->
  <div class="auth-container">
    <h2>ログイン</h2>
    <form id="loginForm">
      <input type="text" name="identifier" placeholder="ユーザーIDまたはメールアドレス" required>
      <input type="password" name="password" placeholder="パスワード" required>
      <button type="submit">ログイン</button>
    </form>

    <div class="auth-links">
      <a href="register.html">新規登録</a> |
      <a href="forgot.html">パスワードをお忘れですか？</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const identifier = e.target.identifier.value;
      const password = e.target.password.value;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ identifier, password })
        });

        const result = await response.json();

        if (response.ok) {
        console.log("✅ ログイン成功", result); // ← この行を追加
        localStorage.setItem('user_id', result.user.id);
        localStorage.setItem('username', result.user.username); // ← これが undefined の可能性
        localStorage.setItem('avatar_url', result.user.avatar_url || '');
        window.location.href = '../home.html';
        }else {
          alert(result.error || 'ログインに失敗しました。');
        }
      } catch (err) {
        console.error('ログイン中のエラー:', err);
        console.error('ログイン中のエラー:', err.name, err.message, err.stack);
        console.error('ログイン中のエラー:', JSON.stringify(err));

        alert('サーバーとの通信中にエラーが発生しました。');
      }
    });
  </script>


  <div id="navbar-placeholder"></div>
  <script src="../js/navbar.js"></script>
</body>
</html>
