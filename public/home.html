<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ホーム | 旅行先提案Webシステム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="home-layout">
    <!-- 左: プレイボタンと設定 -->
    <div class="home-left">
      <h2 id="welcome">ようこそ</h2>

      <label for="region">地域を選択：</label>
      <select id="region">
        <option value="null">指定しない</option>
        <option value="hokkaidou">北海道</option>
        <option value="touhoku">東北</option>
        <option value="kantou">関東</option>
        <option value="chubu">中部</option>
        <option value="kinki">近畿</option>
        <option value="chugoku">中国</option>
        <option value="shikoku">四国</option>
        <option value="kyusyu">九州</option>
      </select>

      <br><br>

      <label for="genre">ジャンルを選択：</label>
      <select id="genre">
        <option value="null">指定しない</option>
        <option value="historic">歴史的建造物</option>
        <option value="nature">自然</option>
        <option value="city">都市景観</option>
        <option value="culture">文化的名所</option>
      </select>

      <br><br>

      <label for="mode">モードを選択：</label>
      <select id="mode">
        <option value="play">観光地を探す</option>
        <option value="addition">観光地を追加する</option>
      </select>

      <br><br>

      <button id="startButton">📌 開始する</button>
    </div>

    <!-- 右: ユーザー情報 -->
    <div class="home-right">
      <label for="avatarInput" class="avatar-wrapper" title="アイコンを変更しますか？">
        <img id="avatar" src="https://www.gravatar.com/avatar?d=mp&s=120" alt="avatar" onerror="this.style.display='none'">
      </label>
      <input type="file" id="avatarInput" accept="image/*" style="display: none;">

      <p id="lastScore">--</p>
      <p id="lastGenre">--</p>
      <p id="lastRegion">--</p>
      <p id="lastPlace">--</p>
      <p id="lastInfo">--</p>
      <p id="lastPlayed">--</p>
      <p id="streak">--</p>

      <br><br>
      <button id="historyButton">📖 出題履歴を表示する</button>
    </div>
  </div>

  <script src="js/navbar.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
