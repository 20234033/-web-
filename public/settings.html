<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>設定 | 旅行先提案Webシステム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script defer src="js/navbar.js"></script>
  <script defer src="js/settings.js"></script>

  <style>



  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

<div class="settings-container">
  <h1>⚙ 設定</h1>

  <div class="setting-section">
    <label>📍 住所の設定（地図でピンを動かす） ：</label>
    <div id="map"></div>
    <p id="locationDisplay">選択された位置：--</p>
    <button id="confirmLocation">✅ 住所を確定</button>
  </div>
<div style="margin: 10px 0;">
  <input type="text" id="addressInput" placeholder="住所を入力してください" style="width: 300px;">
  <button id="geocodeBtn">🔍 ピンを住所に移動</button>
</div>
  <div class="setting-section">
    <label>📍 現在設定されている住所：</label>
    <div class="location-display-row">
      <p id="savedLocationDisplay" class="location-text">--</p>
      <button id="deleteLocation" class="delete-btn">🗑️ 削除</button>
    </div>

  </div>
</div>

  </div>
</body>
</html>
